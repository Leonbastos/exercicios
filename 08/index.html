<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formatação de Textos</title>

<style>marker colgroup</style>
</head>
<body>
    <h1>Principais formataçoes</h1>
    <h2>Negrito/Destaque</h2>
    <p><strong>Bom e pra ta em negrito,ne</strong>  Bom e pra ta em negrito,ne</p>
    <h2>Italico/ Enfase</h2>
    <p><i>bom é pra ta em italico ne</i></p>
    <p><i> <em>e pra ta em enfase ne</em> e pra ta em enfase ne</i></p>
<p><MARK>E PRA TA MARCADO NE</MARK style="background-color:background-color:background-color:blue"></p>
    <p><sub>h20</sub></p>

<p><sup>x20+3</sup></p>
</body>
</html>
