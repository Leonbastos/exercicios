<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    
    
    <style>
body{ font-family: Arial, Helvetica, sans-serif;}
a{color: blue; text-decoration: none;
font-weight: bold;}

a:hover{ text-decoration: underline; color: black;}

a:visited{color: chartreuse;}

a:active{color: darkslategrey;}

a::before{content: "♬";}
a::after{ content:"♫";}


    </style>
    
</head>
<body>
    <ul>
        <li><a href="https://www.youtube.com/" target="blank">youtube</a></li>
        <li><a href="https://www.instagram.com/canalpeewee/?hl=pt-br" target="blank">instagram</a></li>
        <li><a href="https://www.clickjogos.com.br/" target="blank">click jogos</a></li>
    </ul>
    
</body>
</html>
